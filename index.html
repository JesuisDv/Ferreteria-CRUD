<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div id="formulario">
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required placeholder="Escribe tu nombre">
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" required placeholder="Escribe tu edad">
                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" required id="telefono" placeholder="Escriba su telefono">
                <button type="submit" id="btnEnviar">Enviar</button>
                <button type="reset" id="btnReset">Limpiar</button>
            </form>
        </div>
    </section>
    <main>
        <div id="usuario">
            <table border="1" id="tabla">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Producto</th>
                        <th>Referencia</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
